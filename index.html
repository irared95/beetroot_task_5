<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="kasper">
                <div class="container">
                    <div class="kasper-logo">
                        <a href="#" class="logo">
                            <img src="./img/icon-logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="socials">
                        <div class="socials-title">
                            <p class="socials-text">WE ARE SOCIAL</p>
                        </div>
                        <ul class="socials-list">
                            <li class="socials-item">
                                <a href="#" target="blank" class="socials-link">
                                    <img src="./img/icon-facebook.png" alt="Facebook">
                                </a>
                            </li>
                            <li class="socials-item">
                                <a href="#" target="blank" class="socials-link">
                                    <img src="./img/icon-twiter.png" alt="Twiter">
                                </a>
                            </li>
                            <li class="socials-item">
                                <a href="#" target="blank" class="socials-link">
                                    <img src="./img/icon-google.png" alt="Google">
                                </a>
                            </li>
                            <li class="socials-item">
                                <a href="#" target="blank" class="socials-link">
                                    <img src="./img/icon-dribble.png" alt="Dribble">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer-copyright">&copy; 2014 - <span class="blue">Kasper</span> All Right Reserved</p>
        </footer>
    </div>

</body>


</html>
